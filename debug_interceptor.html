<!DOCTYPE html>
<html>
<head>
    <title>Debug Interceptor</title>
</head>
<body>
    <h1>Debug Interceptor</h1>
    <button onclick="testInterceptor()">Probar Interceptor</button>
    <button onclick="clearMonitor()">Limpiar Monitor</button>
    <button onclick="checkLocalStorage()">Ver LocalStorage</button>
    <div id="results"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        function testInterceptor() {
            log('üß™ Probando interceptor manualmente...');
            
            // Verificar configuraci√≥n
            const config = localStorage.getItem('monitorConfig');
            log('üîç Configuraci√≥n actual: ' + config);
            
            // Hacer una llamada de prueba
            fetch('http://localhost:3000/api/admcoll/v1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'TP' })
            })
            .then(response => response.json())
            .then(data => {
                log('‚úÖ Respuesta de prueba: ' + JSON.stringify(data).substring(0, 100) + '...');
                
                // Verificar si se guard√≥ en localStorage
                setTimeout(() => {
                    const monitorData = localStorage.getItem('apiMonitor');
                    log('üîç Datos en localStorage despu√©s de la llamada: ' + (monitorData ? JSON.parse(monitorData).length + ' llamadas' : 'null'));
                }, 1000);
            })
            .catch(error => {
                log('‚ùå Error en prueba: ' + error);
            });
        }

        function clearMonitor() {
            localStorage.removeItem('apiMonitor');
            localStorage.removeItem('monitorConfig');
            log('üßπ Monitor limpiado');
        }

        function checkLocalStorage() {
            const config = localStorage.getItem('monitorConfig');
            const data = localStorage.getItem('apiMonitor');
            
            log('üîç LocalStorage - Config: ' + config);
            log('üîç LocalStorage - Data: ' + (data ? JSON.parse(data).length + ' llamadas' : 'null'));
        }

        // Verificar estado inicial
        window.onload = function() {
            log('üöÄ P√°gina cargada');
            checkLocalStorage();
        };
    </script>
</body>
</html>
